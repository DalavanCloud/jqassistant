---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}
{% assign author = site.data.authors[page.author] %}
{% if author %}
| {{ author.name }}
	{% if author.twitter %} 
	   | <a href="https://twitter.com/{{ author.twitter }}">@{{ author.twitter }}</a>
	{% endif %}  
{% endif %}
</p>

<div class="post">
{{ content }}
</div>
